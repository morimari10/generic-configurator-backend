name: Deploy to AWS Lambda & API Gateway

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: pip install boto3 jinja2

      # 2. Set up Java (adapt to your version)
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 3. Build your project (adapt to your build command)
      - name: Build project
        run: ./gradlew clean buildZip

      # 4. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      # 5. Deploy ZIP to Lambda
      - name: Update Lambda function code
        run: |
          aws lambda update-function-code \
            --function-name skyray-configurator \
            --zip-file fileb://handler/build/aws/handler-3.8.6-aws-local.zip

      # 6. Deploy API Gateway (Swagger/OpenAPI)
      - name: Deploy API Gateway
        env:
          API_GATEWAY_NAME: skyray-api-dev
          API_GATEWAY_DESCRIPTION: Skyray API Gateway DEV
          API_GATEWAY_ENDPOINT_URI: "arn:aws:apigateway:eu-west-3:lambda:path/2015-03-31/functions/arn:aws:lambda:eu-west-3:851082400746:function:skyray-configurator/invocations"
          API_GATEWAY_ID: ptihc77ly3
          API_GATEWAY_STAGE: DEV
          REGION: eu-west-3
          ACCOUNT_ID: 851082400746
          AWS-LAMBDA-FUNCTION-NAME-TOWERLIGHT: "skyray-configurator"
          FE_BUCKET: s3-mm-lab
        run: python3 devops/deployment/aws_apigw_update.py

